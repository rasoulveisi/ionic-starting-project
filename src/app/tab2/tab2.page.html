<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Payment App</ion-card-title>
      <ion-card-subtitle>Payment Detial</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-item button>
            <ion-label>
              <h3>Product 1</h3>
              <p>Lorem ipsum dolor sit amet.</p>
            </ion-label>
          </ion-item>

          <ion-item button>
            <ion-label>
              <h3>Product 2</h3>
              <p>Lorem ipsum dolor sit amet.</p>
            </ion-label>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button id="open-action-sheet">Open</ion-button>
            <ion-action-sheet
              trigger="open-action-sheet"
              header="Actions"
              [buttons]="actionSheetButtons"
            ></ion-action-sheet>
          </ion-col>
          <ion-col>
            <ion-button fill="outline">Outline</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
